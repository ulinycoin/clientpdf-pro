<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found - LocalPDF</title>
  <meta name="description" content="The page you're looking for doesn't exist. Return to LocalPDF for free online PDF tools - merge, split, compress PDFs and convert images.">
  <meta name="robots" content="noindex, nofollow">
  
  <!-- Canonical and redirect -->
  <link rel="canonical" href="https://localpdf.online">
  
  <!-- Theme -->
  <meta name="theme-color" content="#2563eb">
  
  <!-- Basic styles -->
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .container {
      text-align: center;
      background: white;
      padding: 60px 40px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: 20px;
    }
    
    .logo {
      color: #2563eb;
      margin-bottom: 24px;
    }
    
    h1 {
      font-size: 48px;
      margin: 0;
      color: #2563eb;
      font-weight: 700;
    }
    
    h2 {
      font-size: 24px;
      margin: 16px 0;
      color: #1e293b;
    }
    
    p {
      color: #64748b;
      line-height: 1.6;
      margin: 24px 0;
    }
    
    .btn {
      display: inline-block;
      background: #2563eb;
      color: white;
      text-decoration: none;
      padding: 16px 32px;
      border-radius: 12px;
      font-weight: 600;
      margin: 8px;
      transition: all 0.3s ease;
    }
    
    .btn:hover {
      background: #1d4ed8;
      transform: translateY(-2px);
    }
    
    .btn-secondary {
      background: #f1f5f9;
      color: #2563eb;
    }
    
    .btn-secondary:hover {
      background: #e2e8f0;
    }
    
    .tools {
      margin-top: 32px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 12px;
    }
    
    .tool-link {
      display: block;
      text-decoration: none;
      color: #64748b;
      padding: 12px;
      border-radius: 8px;
      transition: all 0.2s ease;
      font-size: 14px;
    }
    
    .tool-link:hover {
      background: #f8fafc;
      color: #2563eb;
    }
  </style>
  
  <!-- SPA redirect script -->
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // https://github.com/rafgraph/spa-github-pages
    var pathSegmentsToKeep = 0;
    var l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + 
      '/?/' + l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body>
  <div class="container">
    <!-- LocalPDF Logo -->
    <div class="logo">
      <svg width="80" height="80" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <polyline points="14,2 14,8 20,8" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <line x1="16" y1="13" x2="8" y2="13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <line x1="16" y1="17" x2="8" y2="17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <polyline points="10,9 9,9 8,9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>
    
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>The page you're looking for doesn't exist or has been moved. But don't worry - our PDF tools are still here and ready to help!</p>
    
    <div>
      <a href="/" class="btn">üè† Go to Home</a>
      <a href="/merge-pdf" class="btn btn-secondary">üìÑ Merge PDFs</a>
    </div>
    
    <div class="tools">
      <a href="/merge-pdf" class="tool-link">Merge PDF</a>
      <a href="/split-pdf" class="tool-link">Split PDF</a>
      <a href="/compress-pdf" class="tool-link">Compress PDF</a>
      <a href="/images-to-pdf" class="tool-link">Images to PDF</a>
      <a href="/protect-pdf" class="tool-link">Protect PDF</a>
    </div>
  </div>
</body>
</html>
