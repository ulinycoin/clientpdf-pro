    <!-- Service Worker registration -->
    <script>
      // Early Service Worker registration for better caching
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', async () => {
          try {
            const registration = await navigator.serviceWorker.register('/sw.js', {
              scope: '/'
            });
            
            console.log('✅ Service Worker registered:', registration.scope);
            
            // Handle Service Worker updates
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              if (newWorker) {
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    // New SW is available, show update notification
                    showUpdateNotification();
                  }
                });
              }
            });
            
          } catch (error) {
            console.warn('⚠️ Service Worker registration failed:', error);
          }
        });
      }
      
      function showUpdateNotification() {
        // Simple update notification (можно улучшить с toast компонентом)
        if (confirm('New version available! Reload to update?')) {
          window.location.reload();
        }
      }
    </script>
    
    <!-- Smart PDF.js preload (only when actually needed) -->
    <script>
      // Preload PDF.js worker only for pages that actually need PDF.js (not jsPDF)
      const path = window.location.pathname;
      const needsPDFJS = path.includes('split') || path.includes('merge') || path.includes('protect') || path.includes('compress');
      
      if (needsPDFJS) {
        // Only preload when we know we'll need PDF.js for reading PDFs
        const link = document.createElement('link');
        link.rel = 'preload';
        link.href = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        link.as = 'script';
        link.crossOrigin = 'anonymous';
        document.head.appendChild(link);
      }
    </script>
