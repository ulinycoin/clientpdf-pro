<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg?v=2" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LocalPDF - Privacy-First PDF Tools</title>
    <meta name="description" content="Privacy-first PDF tools that work entirely in your browser. Merge, split, compress, and convert PDFs without uploading to servers." />

    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://www.googletagmanager.com" />
    <link rel="dns-prefetch" href="https://www.google-analytics.com" />

    <!-- SEO: Suggest search engines to crawl important pages -->
    <link rel="prerender" href="https://localpdf.online/merge-pdf" />
    <link rel="prerender" href="https://localpdf.online/split-pdf" />
    <link rel="prerender" href="https://localpdf.online/compress-pdf" />

    <!-- Favicon and app icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png?v=2" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png?v=2" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Theme color -->
    <meta name="theme-color" content="#4ECDC4" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="LocalPDF - Privacy-First PDF Tools" />
    <meta property="og:description" content="Privacy-first PDF tools that work entirely in your browser. Merge, split, compress, and convert PDFs without uploading to servers." />
    <meta property="og:url" content="https://localpdf.online" />
    <meta property="og:site_name" content="LocalPDF" />
    <meta property="og:image" content="https://localpdf.online/og-image.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="LocalPDF - Privacy-First PDF Tools" />
    <meta name="twitter:description" content="Privacy-first PDF tools that work entirely in your browser. Merge, split, compress, and convert PDFs without uploading to servers." />
    <meta name="twitter:image" content="https://localpdf.online/og-image.png" />

    <!-- SEO -->
    <!-- Canonical tag will be set dynamically by React Helmet for each page -->
    <meta name="robots" content="index, follow" />

    <!-- Google Search Console verification -->
    <meta name="google-site-verification" content="34adca022b79f1a0" />

    <!-- Google Analytics - Deferred loading -->
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-MS36WTHPCZ', {
        anonymize_ip: true,
        allow_google_signals: false,
        allow_ad_personalization_signals: false
      });

      // Load GA script after page load to avoid blocking render
      window.addEventListener('load', function() {
        var script = document.createElement('script');
        script.async = true;
        script.src = 'https://www.googletagmanager.com/gtag/js?id=G-MS36WTHPCZ';
        document.head.appendChild(script);
      });
    </script>

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "LocalPDF",
      "url": "https://localpdf.online",
      "description": "Privacy-first PDF tools that work entirely in your browser",
      "applicationCategory": "ProductivityApplication",
      "operatingSystem": "Any",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
