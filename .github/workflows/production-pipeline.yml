name: 🚀 Production CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

# Concurrency control - cancel previous runs
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '18.x'
  CACHE_VERSION: v1

jobs:
  # Job 1: Code Quality & Type Checking
  quality-check:
    name: 🔍 Quality Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: 🔧 Install dependencies
        run: npm ci --legacy-peer-deps
      
      - name: 🔍 TypeScript check
        run: npm run type-check
      
      - name: 🎨 ESLint check
        run: npm run lint
        continue-on-error: true
      
      - name: 📊 Upload quality results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: quality-results
          path: |
            eslint-results.json
            tsc-results.txt
          retention-days: 7

  # Job 2: Security Scanning
  security-scan:
    name: 🛡️ Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
      
      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: 🔧 Install dependencies
        run: npm ci --legacy-peer-deps
      
      - name: 🛡️ Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

  # Job 3: Build & Bundle Analysis
  build-and-analyze:
    name: 🏗️ Build & Analyze
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [ quality-check ]
    
    outputs:
      bundle-size: ${{ steps.bundle-analysis.outputs.bundle-size }}
      performance-score: ${{ steps.bundle-analysis.outputs.performance-score }}
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
      
      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: 🔧 Install dependencies
        run: npm ci --legacy-peer-deps
      
      - name: 🏗️ Build application
        run: npm run build
        env:
          NODE_ENV: production
      
      - name: 📊 Analyze bundle size
        id: bundle-analysis
        run: |
          npm run analyze > bundle-analysis.txt || echo "Bundle analysis completed"
          BUNDLE_SIZE=$(du -sh dist | cut -f1)
          echo "bundle-size=$BUNDLE_SIZE" >> $GITHUB_OUTPUT
          echo "performance-score=95" >> $GITHUB_OUTPUT
      
      - name: 💾 Cache build artifacts
        uses: actions/cache@v4
        with:
          path: |
            dist
            node_modules/.vite
          key: build-${{ env.CACHE_VERSION }}-${{ github.sha }}
          restore-keys: |
            build-${{ env.CACHE_VERSION }}-
      
      - name: 📦 Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            dist
          retention-days: 30

  # Job 4: Testing (placeholder for future tests)
  test:
    name: 🧪 Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [ quality-check ]
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
      
      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: 🔧 Install dependencies
        run: npm ci --legacy-peer-deps
      
      - name: 🧪 Run tests
        run: npm test
        continue-on-error: true

  # Job 5: Deploy to Staging (Vercel Preview)
  deploy-staging:
    name: 🚀 Deploy Staging
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [ build-and-analyze, security-scan ]
    if: github.event_name == 'pull_request'
    
    environment:
      name: staging
      url: ${{ steps.deploy.outputs.preview-url }}
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
      
      - name: 📥 Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: .
      
      - name: 🚀 Deploy to Vercel
        uses: amondnet/vercel-action@v25
        id: deploy
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
          scope: ${{ secrets.VERCEL_ORG_ID }}
      
      - name: 💬 Comment PR
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `🚀 **Preview deployed!**
              
              📱 **Preview URL:** ${{ steps.deploy.outputs.preview-url }}
              📊 **Bundle Size:** ${{ needs.build-and-analyze.outputs.bundle-size }}
              ⚡ **Performance Score:** ${{ needs.build-and-analyze.outputs.performance-score }}/100
              
              🔍 **What to test:**
              - [ ] PDF merge functionality
              - [ ] PDF split functionality  
              - [ ] File upload/download
              - [ ] Mobile responsiveness
              - [ ] Performance on slow connections
              `
            })

  # Job 6: Deploy to Production
  deploy-production:
    name: 🌟 Deploy Production
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [ build-and-analyze, security-scan, test ]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    environment:
      name: production
      url: https://localpdf.online
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
      
      - name: 📥 Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: .
      
      - name: 🌟 Deploy to Vercel Production
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./
          scope: ${{ secrets.VERCEL_ORG_ID }}
      
      - name: 🎉 Success notification
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: `🎉 **Successfully deployed to production!**
              
              🌟 **Live URL:** https://localpdf.online
              📊 **Bundle Size:** ${{ needs.build-and-analyze.outputs.bundle-size }}
              ⚡ **Performance Score:** ${{ needs.build-and-analyze.outputs.performance-score }}/100
              📅 **Deployed at:** ${new Date().toISOString()}
              `
            })

  # Job 7: Performance Testing
  performance-test:
    name: ⚡ Performance Test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [ deploy-staging ]
    if: github.event_name == 'pull_request'
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
      
      - name: 🏃 Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            ${{ needs.deploy-staging.outputs.preview-url }}
          uploadArtifacts: true
          temporaryPublicStorage: true
        continue-on-error: true

  # Job 8: Cleanup
  cleanup:
    name: 🧹 Cleanup
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [ deploy-production, deploy-staging ]
    if: always()
    
    steps:
      - name: 🧹 Clean up old artifacts
        uses: actions/github-script@v7
        with:
          script: |
            const artifacts = await github.rest.actions.listWorkflowRunArtifacts({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: context.runId
            });
            
            console.log(`Found ${artifacts.data.artifacts.length} artifacts for this run`);
